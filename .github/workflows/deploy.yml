on:
  push:
    branches:
      - "main" 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v3

      - name: install deps
        run: npm install

      - name: build deps
        run: npm run build

      - name: copy files
        run: |
          find -maxdepth 1 ! -name dist ! -name . -name "[^.]*" -exec rm -rv {} +
          ls
          cp -r ./dist/* ./
          rm -r ./dist
          
      - name: push files
        run: |
          git config --global user.email "${{ vars.AUTHOR_EMAIL }}"
          git config --global user.name "${{ vars.AUTHOR_NAME }}"
          git commit -am "deploy"
          git checkout gh-pages
          git push origin gh-pages
        
